# Your theme's name must begin with Plastic, e.g. Plastic Horses
name: Plastic

palette:
  atlantis: '#69c52e'
  bright_turquoise: '#08E8DE'
  bunker: '#0D1117'
  cadet_blue_1A: '#A9B2C31A'
  cadet_blue_33: '#A9B2C333'
  cadet_blue: '#A9B2C3'
  cornflower_blue: '#61AFEF'
  dodger_blue: '#1085FF'
  electric_violet: '#8B00FF'
  fountain_blue: '#56B6C2'
  ghost: '#C6CCD7'
  harvest_gold: '#E5C07B'
  lavender: '#B57EDC'
  olivine: '#98C379'
  rob_roy: '#E9D16C'
  shark: '#21252B'
  shuttle_gray: '#5F6672'
  sunglo: '#E06C75'
  transparent: '#00000000'
  trout: '#4A505A'
  tuna: '#363B43'
  valencia: '#D74E42'
  whiskey: '#D19A66'
  white: '#ffffff'
  woodsmoke: '#181A1F'

terminal:
  terminal.ansiBlack: shark
  terminal.ansiBlue: cornflower_blue
  terminal.ansiCyan: fountain_blue
  terminal.ansiGreen: olivine
  terminal.ansiMagenta: lavender
  terminal.ansiRed: sunglo
  terminal.ansiYellow: rob_roy
  terminal.ansiWhite: cadet_blue
  terminal.ansiBrightBlack: shuttle_gray
  terminal.ansiBrightBlue: cornflower_blue
  terminal.ansiBrightCyan: fountain_blue
  terminal.ansiBrightGreen: olivine
  terminal.ansiBrightMagenta: lavender
  terminal.ansiBrightRed: sunglo
  terminal.ansiBrightYellow: rob_roy
  terminal.ansiBrightWhite: cadet_blue

default_syntax:
  # comments
  shuttle_gray:
    - comment
    - punctuation.definition.comment # start and end of comment blocks
  # functions
  lavender:
    - entity.name.function
    - support.function
  # import, export, return etc.
  sunglo:
    - keyword
    - punctuation.definition.keyword # css @ in @media queries
    - variable.language # this
  # primitives
  fountain_blue:
    - constant
    - support.constant
  # const, var, class etc. and React JSX component tag
  cornflower_blue:
    - storage
    - support.class # console and JSX custom components
  # anything in quotes
  olivine:
    - markup.inline.raw.string # inline code in markdown
    - string
  # html tags and types
  harvest_gold:
    - entity.name.section
    - entity.name.tag
    - entity.name.type
    - support.type
  # variables
  ghost:
    - support.type.property-name # css property names
    - support.variable
    - variable
  whiskey:
    - entity.other
    - punctuation.definition.entity # css . and # for CSS classes and IDs
    - support.other

normal_syntax:
  # quotes, terminators etc.
  cadet_blue:
    - meta.brace
    - punctuation

deprioritised_syntax:
  # quotes, terminators etc.
  shuttle_gray:
    - meta.brace
    - punctuation

styles:
  bold:
    - markup.bold
    - punctuation.definition.bold
    - entity.other.attribute-name.id # css ID
  italic:
    - comment
    - markup.italic
    - punctuation.definition.italic

workbench:
  # green
  olivine:
    - editorGutter.addedBackground
    - editorOverviewRuler.addedForeground
    - gitDecoration.untrackedResourceForeground
    - minimapGutter.addedBackground
  # amber
  whiskey:
    - editorGutter.modifiedBackground
    - editorOverviewRuler.modifiedForeground
    - gitDecoration.modifiedResourceForeground
    - minimapGutter.modifiedBackground
  # red. buttons, activity-bar badge
  sunglo:
    - activityBarBadge.background
    - button.background
    - editorGutter.deletedBackground
    - editorOverviewRuler.deletedForeground
    - gitDecoration.deletedResourceForeground
    - minimapGutter.deletedBackground
  # find highlight, bracket match etc.
  dodger_blue:
    - activityBar.activeBorder
    - editor.findMatchBorder
    - editor.wordHighlightBorder
    - editor.wordHighlightStrongBorder
    - editorBracketMatch.border
    - editorHoverWidget.border
    - editorInfo.foreground
    - editorLightBulbAutoFix.foreground
    - editorOverviewRuler.infoForeground
    - editorOverviewRuler.findMatchForeground
    - editorSuggestWidget.border
    - focusBorder
    - inputOption.activeBorder
    - inputValidation.infoBackground
    - inputValidation.infoBorder
    - minimap.findMatchHighlight
    - peekView.border
    - tab.activeBorderTop
  # warning. squiggly underlines, find match errors etc.
  rob_roy:
    - editorLightBulb.foreground
    - editorOverviewRuler.warningForeground
    - editorWarning.foreground
    - inputValidation.warningBackground
    - inputValidation.warningBorder
    - list.warningForeground
  # error. squiggly underlines, find match errors etc.
  valencia:
    - editorError.foreground
    - editorOverviewRuler.errorForeground
    - errorForeground
    - inputValidation.errorBackground
    - inputValidation.errorBorder
    - list.errorForeground
  # borders that separate the panels, sidebars, tabs etc.
  bunker:
    - activityBar.border
    - contrastBorder
    - dropdown.border
    - editorGroup.border
    - editorIndentGuide.background
    - editorOverviewRuler.border
    - editorRuler.foreground
    - input.background
    - inputValidation.infoForeground
    - inputValidation.warningForeground
    - notificationCenter.border
    - notifications.border
    - notificationToast.border
    - panel.border
    - sideBar.border
    - statusBar.border
    - tab.border
    - titleBar.border
  # editor, titlebar, and activity bar background
  shark:
    - activityBar.background
    - editor.background
    - sideBarSectionHeader.background
    - statusBar.background
    - tab.activeBackground
    - titleBar.activeBackground
    - titleBar.inactiveBackground
  # sidebar, terminal, inactive tabs etc.
  woodsmoke:
    - activityBar.dropBackground
    - debugToolBar.background
    - dropdown.background
    - editorGroup.emptyBackground
    - editorGroupHeader.tabsBackground
    - editorHoverWidget.background
    - editorSuggestWidget.background
    - editorWidget.background
    - notificationCenterHeader.background
    - notifications.background
    - panel.background
    - peekViewEditor.background
    - peekViewResult.background
    - peekViewTitle.background
    - sideBar.background
    - statusBar.debuggingBackground
    - statusBar.noFolderBackground
    - statusBarItem.hoverBackground
    - tab.inactiveBackground
  # line numbers, muted items
  shuttle_gray:
    - activityBar.inactiveForeground
    - breadcrumb.foreground
    - editorLineNumber.foreground
    - gitDecoration.ignoredResourceForeground
    - panelTitle.inactiveForeground
    - tab.inactiveForeground
    - titleBar.inactiveForeground
  # text
  cadet_blue:
    - editor.foreground
    - editorCursor.foreground
    - statusBar.foreground
    - terminal.foreground
  # active tab, active line number, active list text etc. Search match borders
  ghost:
    - activityBar.foreground
    - breadcrumb.focusForeground
    - editor.findMatchHighlightBorder
    - editor.rangeHighlightBorder
    - editor.selectionHighlightBorder
    - editorLineNumber.activeForeground
    - list.inactiveSelectionForeground
    - minimap.selectionHighlight
    - peekViewResult.selectionForeground
    - sideBar.foreground
    - tab.activeForeground
    - titleBar.activeForeground
  # ui flourishes: whitespace, indent guide, ruler, line highlight
  cadet_blue_1A:
    - editor.lineHighlightBackground
    - editor.selectionHighlightBackground
    - editorSuggestWidget.selectedBackground
    - editorWhitespace.foreground
    - list.hoverBackground
    - peekViewResult.selectionBackground
    - scrollbarSlider.background
  # active indent guide, selection, search match
  cadet_blue_33:
    - editor.selectionBackground
    - editorIndentGuide.activeBackground
    - list.activeSelectionBackground
    - list.focusBackground
    - list.inactiveSelectionBackground
    - peekViewEditor.matchHighlightBackground
    - peekViewResult.matchHighlightBackground
    - scrollbarSlider.activeBackground
    - scrollbarSlider.hoverBackground
  # a few tweaks to some backgrounds and highlights
  transparent:
    - editor.findMatchBackground
    - editor.findMatchHighlightBackground
    - editor.lineHighlightBorder
    - editor.wordHighlightBackground
    - editor.wordHighlightStrongBackground
    - editorBracketMatch.background
    - scrollbar.shadow
    - widget.shadow
  # some active items and text, that just looks better as pure white
  white:
    - activityBarBadge.foreground
    - list.activeSelectionForeground
